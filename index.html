<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure Data</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <h1>Expenditure Data</h1>
    <nav class="bg-blue-600 text-white p-4">
      <div class="max-w-7xl mx-auto flex flex-col md:flex-row md:justify-between md:items-center">
        <h1 class="text-xl font-bold mb-2 md:mb-0">Kansai Gurung Samaj</h1>
        <ul class="flex flex-col md:flex-row md:space-x-6">
          <li><a href="#expenditure-data" class="hover:underline">Expenses Detail</a></li>
          <li><a href="about.html" class="hover:underline">Events</a></li>
          <li><a href="contact.html" class="hover:underline">Members</a></li>
        </ul>
      </div>
    </nav>
  <h1 class="text-xl font-bold">Expenditure Viewer</h1>
  <div class="mb-4">
  <label for="monthFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Month</label>
  <select id="monthFilter" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    <option value="">All</option>
    <option value="Jan">January</option>
    <option value="Feb">February</option>
    <option value="Mar">March</option>
    <option value="Apr">April</option>
    <option value="May">May</option>
    <option value="Jun">June</option>
    <option value="Jul">July</option>
    <option value="Aug">August</option>
    <option value="Sep">September</option>
    <option value="Oct">October</option>
    <option value="Nov">November</option>
    <option value="Dec">December</option>
  </select>
</div>
  <div id="expenditure-data">
    <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>
  </div>   
</body>
</html>
